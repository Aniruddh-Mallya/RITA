name: CI Pipeline

# Trigger the pipeline on push or pull request to the main branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job 1: Check Python Code Quality
  lint:
    name: Lint & Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Secret Scanning with TruffleHog
        uses: trufflesecurity/trufflehog@v3
        with:
          extra_args: --only-verified

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pip-audit

      - name: Security Audit with pip-audit
        run: pip-audit -r requirements.txt

      - name: Run Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # Job 2: Build Docker Image & Verify Compose
  build-and-verify:
    name: Build & Verify Docker
    runs-on: ubuntu-latest
    needs: lint  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false  
          tags: review-classifier:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate Docker Compose Config
        # Check if docker-compose.yml syntax is valid
        run: docker compose config