version: '3.8'

services:
  # --- The Unified App ---
  # This container now acts as both the Rabbit (API) and the Tortoise (Worker)
  app:
    build: .
    container_name: requirements_tool_unified
    ports:
      - "8002:8002" # API access
      - "3000:8002" # Alias for your existing frontend links
    environment:
      # Access local Ollama via the Docker gateway
      - OLLAMA_HOST=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: always